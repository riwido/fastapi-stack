name: Test Backend

on:
  push:
    branches:
      - master
#  pull_request:
#    types:
#      - opened
#      - synchronize
  workflow_dispatch:
jobs:
  test-backend:
    runs-on: ubuntu-latest
    # Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
    permissions:
      actions: read
      statuses: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.4.15"
          enable-cache: true
      - run: docker compose down -v --remove-orphans
      - run: docker compose up -d db mailcatcher
      - name: Migrate DB
        run: uv run bash scripts/prestart.sh
        working-directory: backend
      - name: Run tests
        run: uv run bash scripts/tests-start.sh "Coverage for ${{ github.sha }}"
        working-directory: backend
      - run: docker compose down -v --remove-orphans
      - run: |
          output=$(uv run coverage json -q -o /dev/stdout | jq .totals.percent_covered)
          echo "::set-output name=coverage_percentage::$output"
        working-directory: backend
      - name: Store coverage files
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: backend/htmlcov
          include-hidden-files: true
      - name: Add commit status
        uses: octodemo-resources/github-commit-status@v1
        with:
          context: coverage
          state: success
          description: Coverage ${{ steps.run_command.outputs.coverage_percentage }}
          target_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
